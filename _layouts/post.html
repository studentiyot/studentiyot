---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>

{{ content }}

<p>
  <!-- {{ page.date | date_to_string }} -->
  Read more by
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    <a href="{{ author.url | prepend: site.baseurl }}">{{ author.name }}</a>
  {% endif %}
</p>
