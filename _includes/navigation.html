<!-- This illustration of Navbar with link highlighting -->
<nav>
  {% for item in site.data.navigation %}
  <a href="{{ item.link | prepend: site.baseurl }}"
  {% if page.url == item.link %} class="current"{% else page.url !== item.link %} class="not_current"{% endif %}>
  {{ item.name }}</a> |
  {% endfor %}
</nav>
